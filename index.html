<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning poker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="room-name">
                <h1>Room fore sprint 1</h1>
            </div>

            <div class="profile">
                Username
                <img class="profile-icon" src="assets/img/user.png">
            </div>
        </div>
        <div class="body">
            <div class="story">
                Story: "Выбрать карту"
            </div>

            <div class="cardboard">
                <div class="card">0</div>
                <div class="card">1/2</div>
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">5</div>
                <div class="card">8</div>
                <div class="card">13</div>
                <div class="card">20</div>
                <div class="card">40</div>
                <div class="card">100</div>
                <div class="card">?</div>
                <div class="card">☕</div>
            </div>

            <div class="rightpanel">
                <div class="room-panel">
                    <div class="status">
                        Waiting for Username to vote
                    </div>
                    <div class="timer">
                        <div class="remains">
                            Remains:
                        </div>

                        <div class="time">
                            ⏰ 00:04:44
                        </div>
                    </div>

                    <div class="users">
                        <div class="user">
                            <div class="img">
                                <img class="profile-icon" src="assets/img/user.png">
                                <div class="dot dot-red"></div>
                            </div>
                            Username ✔
                        </div>
                        <div class="user">
                            <div class="img">
                                <img class="profile-icon" src="assets/img/user.png">
                                <div class="dot dot-green"></div>
                            </div>
                            AnotherUser
                        </div>
                    </div>

                    <div class="time-buttons">
                        <button class="mybutton mybutton-medium">Reset timer</button>
                        <button class="mybutton mybutton-medium">Finish</button>
                    </div>
                </div>

                <div class="invite-member">
                    <p class="invite-head">
                        Invite new member
                    </p>
                    <p class="invite-description">
                        Copy room url to clipboard and send it to new member
                    </p>
                    <button class="mybutton mybutton-high">Copy url</button>
                </div>
            </div>

            <div class="stories">

            </div>
        </div>
    </div>


</body>

</html>
